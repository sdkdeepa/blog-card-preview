<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css" />
  <title>Frontend Mentor | Blog preview card</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<body>
    <div class="card">
      <!-- image -->
      <img class="card-img" src="assets/images/illustration-article.svg" alt="image">    <!-- button -->
      <button class="button">Learning</button> 
    <!-- date -->
    <div class="date" datetime="2023-12-21 05:00">Published 21 Dec 2023</div>
    <!-- header -->
      <h3>HTML & CSS foundations</h3>
    <!-- text -->
    <p class="paragraph-text">These languages are the backbone of every website, defining structure, content, and presentation.
    </p>
    <!-- Avatar -->
      <div class="avatar">
        <img class="avartar-name"src="assets/images/image-avatar.webp" alt="person avatar" />
        <h4>Greg Hooper</h4>
      </div>
      </div>
     <div class="card">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
        Coded by <a href="https://github.com/sdkdeepa">Deepa Subramanian</a>
      </div>
    </div>
</body>
</html>
